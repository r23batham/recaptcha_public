<html>
<head>
<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=6LcL5zkpAAAAAI7K9CYIHhAQbvEhfXdcDfg_T_S3&h1=en" async defer>

</script>
   <script>
    function onFormSubmit(event) {
if ($event) $event.preventDefault(); // Prevent native submission

      if (typeof grecaptcha === 'undefined') {
        console.log('reCAPTCHA not loaded.');
        return;
      }

      grecaptcha.ready(function () {
        grecaptcha.execute('6LcL5zkpAAAAAI7K9CYIHhAQbvEhfXdcDfg_T_S3')
          .then(function (token) {
            console.log("reCAPTCHA token:", token);
            document.getElementById("tokenDisplay").textContent = "reCAPTCHA token: " + token;

            // You can now submit this token to your backend with the form, e.g. via AJAX,
            // or populate a hidden input and submit the form programmatically
          })
          .catch(function (error) {
            console.log('reCAPTCHA failed:', error);
            document.getElementById("tokenDisplay").textContent = "reCAPTCHA failed: " + error;
          });
      });
    }
  </script>
</head>
<body>
  <form id="myForm" onsubmit="onFormSubmit(event)">
    <!-- Your other form fields go here -->

    <button type="submit">Submit</button>
  </form>

  <p id="tokenDisplay">Click submit to trigger reCAPTCHA.</p>
</body>
</html>
